name: Publish macOS Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:

jobs:
  publish_macos_release:
    name: Generate macOS Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Apple Certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.MACOS_DIST_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.MACOS_DIST_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: "dist_password"
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install Installer Certificate
        env:
          INSTALLER_CERTIFICATE_BASE64: ${{ secrets.MACOS_INSTALLER_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.MACOS_INSTALLER_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: "dist_password"
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_installer_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate from secrets
          echo -n "$INSTALLER_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          
          echo "Checking if installer certificate exists..."
          ls -l $CERTIFICATE_PATH

          # import certificate to keychain
          # Using -T /usr/bin/codesign to explicitly allow usage
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -T /usr/bin/codesign -t cert -f pkcs12 -k $KEYCHAIN_PATH

      - name: Debug Keychain Identities (Full)
        run: |
           echo "--- Identities (codesigning) ---"
           security find-identity -v -p codesigning
           echo "--- All Keychain Items ---"
           # dump-keychain might be verbose but necessary here
           security dump-keychain $RUNNER_TEMP/app-signing.keychain-db || true

      - name: Install Provisioning Profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.MACOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          # create variables
          PP_PATH=$RUNNER_TEMP/build_pp.provisionprofile

          # import provisioning profile from secrets
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # apply provisioning profile
          mkdir -p ~/Library/ProvisioningProfiles
          cp $PP_PATH ~/Library/ProvisioningProfiles
          
          # Extract UUID and copy with UUID name to ensure detection
          UUID=`/usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin <<< $(security cms -D -i $PP_PATH)`
          cp $PP_PATH ~/Library/ProvisioningProfiles/$UUID.provisionprofile
          
          echo "PP_PATH=$PP_PATH" >> $GITHUB_ENV
          echo "profile_uuid=$UUID" >> $GITHUB_ENV
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS Archive
        run: flutter build macos --release

      - name: Create Package with productbuild
        run: |
           # Find the Installer Identity Name dynamically
           # Valid identities for packaging should contain "Installer"
           INSTALLER_IDENTITY=$(security find-identity -v | grep "Installer" | head -1 | awk -F '"' '{print $2}')
           
           if [ -z "$INSTALLER_IDENTITY" ]; then
             echo "No Installer identity found via find-identity, falling back to heuristic or manual name..."
             # Fallback: try to find generic name in keychain dump if find-identity failed
             INSTALLER_IDENTITY="3rd Party Mac Developer Installer: Victor Carreras (N2G3952MP8)"
           fi
           
           echo "Using Installer Identity: $INSTALLER_IDENTITY"
           
           mkdir -p build/macos/pkg
           
           echo "Re-signing with Entitlements..."
           # Find App Identity (Distribution)
           APP_IDENTITY=$(security find-identity -v -p codesigning | grep "Apple Distribution" | head -1 | awk -F '"' '{print $2}')
           if [ -z "$APP_IDENTITY" ]; then
             APP_IDENTITY="Apple Distribution: Victor Carreras (N2G3952MP8)"
           fi
           echo "Using App Identity for signing: $APP_IDENTITY"
           
           echo "Embedding Provisioning Profile..."
           cp "$PP_PATH" "build/macos/Build/Products/Release/QuizLab AI.app/Contents/embedded.provisionprofile"
           
           codesign --force --deep --options runtime --verbose --sign "$APP_IDENTITY" --entitlements macos/Runner/Release.entitlements "build/macos/Build/Products/Release/QuizLab AI.app"

           productbuild --component "build/macos/Build/Products/Release/QuizLab AI.app" /Applications \
                        --sign "$INSTALLER_IDENTITY" \
                        "build/macos/pkg/QuizLab AI.pkg"


      - name: Upload pkg to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-release-artifacts
          if-no-files-found: error
          path: build/macos/pkg/*.pkg

      - name: Upload app to App Store Connect
        env:
          API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APPLE_API_KEY_ISSUER }}
          API_KEY_CONTENT: ${{ secrets.APPLE_API_KEY_CONTENT }}
        run: |
          # Create private key file
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$API_KEY_CONTENT" > ~/.appstoreconnect/private_keys/AuthKey_$API_KEY_ID.p8
          
          # Upload
          # Note: altool uses --type osx for macOS apps
          xcrun altool --upload-app --type osx --file build/macos/pkg/*.pkg --apiKey "$API_KEY_ID" --apiIssuer "$API_ISSUER_ID"
